project:
  type: website
  output-dir: docs
  #resources: "images/"

execute:
  freeze: auto
  cache: true

website:
  title: "Jiahong's blog"
  description: "A daily summary"
  site-url: https://sunjh22.github.io/
  search: true
  back-to-top-navigation: true
  navbar:
    right:
      - text: "Home"
        href: index.qmd
      - about.qmd
      - icon: github
        href: https://github.com/sunjh22
  sidebar:
    style: "docked"
    contents:
      - section: "Bioinformatics"
        contents: posts/bioinfo
      - section: "Life & Recipes"
        contents: posts/life
      - section: "Daily Summary"
        contents: 
          - "posts/daily"
          - "posts/weekly"
          # - "posts/daily/*.qmd"
          # - "posts/daily/*.ipynb"
          # - "posts/weekly/*.qmd"
          # - "posts/weekly/*.ipynb"

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    code-fold: true
    code-tools: true

# Global settings for R code
knitr:
  opts_chunk:
    message: false
    warning: false
    fig.align: "center"
    fig.width: 8
    fig.height: 6
    dpi: 300
    dev: "svg"
